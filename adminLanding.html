    <div class="home-section">

                                    <span id="clients"></span>
                                    <div id="colDashboard">

                                    </div>

                <div id="ServiceProvidersStats" class="rawDashboard">

                            <div class="dashboardItem">
                                    <span id="Avilable"></span>
                                    <div id="colDashboard">
                                        <img src="images\planning.png" height="30" width="30">

                            <div class="dashboardItem">
