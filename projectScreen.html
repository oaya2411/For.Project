<!DOCTYPE html>
<html>
    <head>
        <title>FreelanZ - Post Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/social.png" type="image/x-icon">
        <link rel="stylesheet" href="CSS/postProject.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Import fontawesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <p style="font-size: x-large; font-weight: bold;">FreelanZ</p>
        </header>
        <div id="messageContainer" style="color: rgb(15, 175, 15); align-items: center; text-align: center;"></div>
        <form id="form" novalidate>
            <div class="mainContainer">
                <p id="role">Post Project ^^</p>                
                <!-- Name -->
                <div class="Name">
                    <label>Project Name</label><br>
                    <input required type="email" id="email">
                    <span id="nameError" class="errormessage"></span>
                </div>
                <!-- overview -->
                <div class="overview" id="overview">
                    <label>Give us an overview for the project</label><br>
                    <input class="AIField" required type="text" id="pass">

                    <span id="overviewError" class="errormessage"></span>
                </div>
                <!-- Description -->
                <div class="desc">
                    <label>Description</label><br>
                    <textarea class="AIField" required type="text" id="desc"></textarea>
                    <img id="descAI" class="eyeicon" src="./images/magic.png" name="Answer using AI?" alt="Answer using AI?" height="23px" width="23px">
                    <span id="descError" class="errormessage"></span>
                </div>
                <!-- Target Audience -->
                <div class="Audience">
                    <label>Target Audience</label><br>
                    <textarea class="AIField" required type="text" id="audience"></textarea>
                    <img id="audienceAI" class="eyeicon" src="./images/magic.png" name="Answer using AI?" alt="Answer using AI?" height="23px" width="23px">
                    <span id="targetAudienceError" class="errormessage"></span>
                </div>
                <!-- problem statement -->
                <div class="challengeMotivation">
                    <label>Challenge Overview</label><br>
                    <textarea class="AIField" required type="text" id="problem"></textarea>
                    <img id="problemAI" class="eyeicon" src="./images/magic.png" name="Answer using AI?" alt="Answer using AI?" height="23px" width="23px">
                    <span id="problemError" class="errormessage"></span>
                </div>
                <!-- Industry -->
                <div class="Industry">
                    <label for="industry">Sector/Industry</label>
                    <select id="industry">
                        <option>FinTech</option>
                        <option>HealthTech</option>
                        <option>E-commerce</option>
                        <option>Retail Tech</option>
                        <option>AI & Machine Learning</option>
                        <option>Cybersecurity Tech</option>
                        <option>EdTech</option>
                        <option>GamingTech</option>
                        <option>CloudTech</option>
                        <option>Blockchain & Web3</option>
                        <option>Big Data & Analytics</option>
                        <option>Mobility & Transport Tech</option>
                        <option>Logistics & Supply Chain Tech</option>
                        <option>Entertainment & Media Tech</option>
                        <option>InsurTech</option>
                        <option>PropTech</option>
                        <option>AgriTech</option>
                        <option>EnergyTech & CleanTech</option>
                        <option>SportsTech</option>
                        <option>Industry 4.0 & Manufacturing Tech</option>
                        <option>GovTech</option>
                    </select>
                    <span id="industryError" class="errormessage"></span>

                </div>  
                <!-- level of experience -->
                <div class="exper">
                    <label for="experience">Level Of Experience</label>
                    <select id="experience">
                        <option>Entry Level</option>
                        <option>Junior</option>
                        <option>Mid Level</option>
                        <option>Senior Level</option>
                    </select>
                    <span id="experError" class="errormessage"></span>
                </div> 
                <!-- Project Type -->
                <div class="proType">
                    <label for="projectType">Type of project</label>
                    <select id="projectType">
                        <option>Web Development</option>
                        <option>Mobile Development ios</option>
                        <option>Mobile Development android</option>
                        <option>Mobile Development flutter</option>
                        <option>UI/UX Design</option>
                    </select>
                    <span id="proType" class="errormessage"></span>
                </div> 

                <div class="challengeMotivation">
                    <label>Duartion and your budget</label><br>
                    <div class="payment" style="display: flex;">
                        <!-- duration -->
                        <div > 
                            <input id="ex" type="number" placeholder="Expected Duration(in months)">
                        </div>
                        <!-- min-budget -->
                        <div>
                            <input id="min-budget" type="number" placeholder="Min-Budget">
                        </div>
                        <!-- max budget -->
                        <div>
                            <input id="max-budget" type="number" placeholder="Max-Budget">
                        </div>
                    </div>
                <span id="detailsError" class="errormessage"></span>
                </div>
                <!-- Tech Stack -->
                <div class="techStack">
                    <label for="projectType">TechStack</label>
                    <div class="select_btn">
                        <span class="btn_text">Select TechStacks you want</span>
                        <span class="arrow_dwn">
                            <i class="fa-solid fa-angle-down" style="background-color: transparent; color:#fff"> </i>
                        </span>
                    </div>
                    <!-- list of items that coming from the API -->
                    <ul class="list-items">
                       
                    </ul>
                    <span id="techStackError" class="errormessage"></span>
                </div> 

                <div class="button">
                    <button id="submitBtn_1" type="submit">Post Project</button>
                </div>  
            </div>
        </form>
        <!-- <script src="../JS/prePage.js"></script> -->
        <script src="JS/createProject.js"></script>
        <!-- <script src="../JS/landing.js"></script> -->
    </body>
</html>
