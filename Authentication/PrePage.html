<!DOCTYPE html>
<html>
    <head>
        <title>FreelanZ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../images/social.png" type="image/x-icon">
        <link rel="stylesheet" href="../CSS/prePage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <p style="font-size: x-large; font-weight: bold;">FreelanZ</p>
        </header>
            <div class="mainContainer">
                <p>Join as a Freelancer or Client?</p>
                <div class="FC" id="FC1">
                    <div class="radioShape">
                        <img src="../images/anywhere.png" alt="freelancer" width="45" height="45">
                        <input type="radio" value="freelancer" name="CorF">
                    </div>
                    <p class="clarify">I'm a freelance, looking for a job</p>
                </div>
                <div class="FC">
                    <div class="radioShape">
                        <img src="../images/businessman.png" alt="freelancer" width="45" height="45">
                        <input type="radio" value="client" name="CorF">
                    </div>
                    <p class="clarify">I'm a Client, hiring for a project</p>
                </div>
            </div>
            <div class="button">
                <button id="submitBtn" type="submit" disabled>Create Account</button>
                <br>
                <p style="color: gray" >Already have account? <a href="login.html" style="color: #28be97">Login</a></p>
            </div>
            <script src="../JS/prePage.js"></script>

    </body>
</html>
