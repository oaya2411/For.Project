<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanZ - Delete Account</title>
    <link rel="shortcut icon" href="../images/Social.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p style="font-size: x-large; font-weight: bold;">FreelanZ</p>
    </header>
    <!-- Confirmation Modal -->
    <div id="confirmationModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="background:white; width:80%; max-width:400px; margin:100px auto; padding:20px; border-radius:8px;">
            <h3>Confirm Account Deletion</h3>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button id="confirmCancel" style="padding:8px 16px; background:#ccc;">Cancel</button>
                <button id="confirmDelete" style="padding:8px 16px; background:#f44336; color:white;">Delete Account</button>
            </div>
        </div>
    </div>
    <form id="form" novalidate>
        <div class="mainContainer">
            <p id="">Delete Account</p>
            <!-- pass -->
            <div class="password">
                <label>Enter Password</label><br>
                <input class="pass" required type="password" id="pass">
                <img class="eyeicon" src="../images/visibility.png" height="29px" width="29px">
                <span id="passError_1" class="errormessage"></span>
            </div>
             <!-- Re-pass -->
             <div class="password">
                <label>Re-enter Password</label><br>
                <input class="pass" required type="password" id="repass" >
                <img class="eyeicon" src="../images/visibility.png" height="29px" width="29px">
                <span id="passError_2" class="errormessage"></span>
            </div>
            <!-- buttons -->
        
            <div class="button">
                <button id="submitBtn_1" type="submit" style="background-color: #E90F0F; display: flex;width:200px; justify-content: center; align-items: center; align-content: center;"><i style="background-color: transparent; color:white ;font-size: 20px; padding:5px; margin-right: 4px;" class="fa-solid fa-trash"></i> Delete Account</button>
            </div>  
        </div>
    </form>
    <script src="../JS/showpassword.js"></script>
    <script src="JS/deleteAccount.js"></script>
</body>
</html>
