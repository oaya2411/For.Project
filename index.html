<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StackOverflow API Fetch</title>
</head>
<body>
  <h2>Selected Tags:</h2>
  <select id="tags" multiple>
    <option value="javascript" selected>JavaScript</option>
    <option value="python" selected>Python</option>
    <option value="flutter">Flutter</option>
    <option value="reactjs">React</option>
    <option value="android">Android</option>
  </select>

  <h2>Fetched Questions:</h2>
  <ul id="results"></ul>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("tags");
      const resultsList = document.getElementById("results");

      const selectedTags = Array.from(select.selectedOptions).map(option => option.value);
      const url = `https://api.stackexchange.com/2.3/questions?order=desc&sort=activity&tagged=${selectedTags.join(';')}&site=stackoverflow`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log("API Data:", data);
          resultsList.innerHTML = ""; // تفريغ أي نتائج قديمة

          data.items.forEach(question => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${question.link}" target="_blank">${question.title}</a>`;
            resultsList.appendChild(li);
          });
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    });
  </script>
</body>
</html>
